<div *ngIf="!hasToken()">
  <label for="token">Inserisci il token</label>
  <input type="text" id="token" name="token" [(ngModel)]="token">
  <button type="button" (click)="saveToken()">Salva il token</button>
</div>

  <div><button type="button" (click)="goToFirstPage()">Prima pagina</button></div>
